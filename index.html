<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2><img src="./images/to-do-list.png" alt="" srcset=""> To-Do List </h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your task">
                <button on click="addTask()"type="button">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task</li>
                <li>Task</li>
                <li>Task</li> -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
